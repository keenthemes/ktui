<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple Icons</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<div>
				<label class="block mb-2 font-medium text-gray-700" for="select-basic">Multiple Icons</label>

				<select
      data-kt-select
      data-kt-select-multiple="true"
      data-kt-select-templates='{"optionContent":"<div class=\"flex items-center gap-2\">{{icon}} {{content}}</div>"}'
    >
      <option
        value="react"
        data-kt-select-option={JSON.stringify({
          icon: '<svg width="20" height="20" viewBox="0 0 256 256"><g fill="none"><ellipse cx="128" cy="128" rx="28" ry="28" fill="#61DAFB"/><g stroke="#61DAFB" stroke-width="12"><ellipse cx="128" cy="128" rx="100" ry="40"/><ellipse cx="128" cy="128" rx="100" ry="40" transform="rotate(60 128 128)"/><ellipse cx="128" cy="128" rx="100" ry="40" transform="rotate(120 128 128)"/></g></g></svg>',
        })}
      >
        React
      </option>
      <option
        value="vue"
        data-kt-select-option={JSON.stringify({
          icon: '<svg width="20" height="20" viewBox="0 0 261.76 226.69"><g fill="none"><polygon fill="#41B883" points="130.88 0 0 0 130.88 226.69 261.76 0 130.88 0"/><polygon fill="#34495E" points="130.88 41.89 44.8 41.89 130.88 186.11 216.96 41.89 130.88 41.89"/><polygon fill="#41B883" points="130.88 73.36 76.8 73.36 130.88 165.36 184.96 73.36 130.88 73.36"/></g></svg>',
        })}
      >
        Vue.js
      </option>
      <option
        value="angular"
        data-kt-select-option={JSON.stringify({
          icon: '<svg width="20" height="20" viewBox="0 0 250 250"><polygon fill="#DD0031" points="125,10 10,50 25,210 125,240 225,210 240,50"/><polygon fill="#C3002F" points="125,30 30,60 45,200 125,220 205,200 220,60"/><polygon fill="#FFF" points="125,60 90,170 110,170 115,150 135,150 140,170 160,170"/></svg>',
        })}
      >
        Angular
      </option>
      <option
        value="svelte"
        data-kt-select-option={JSON.stringify({
          icon: '<svg width="20" height="20" viewBox="0 0 256 256"><g fill="none"><circle cx="128" cy="128" r="120" fill="#FF3E00"/><path d="M180 128c0 28.7-23.3 52-52 52s-52-23.3-52-52 23.3-52 52-52 52 23.3 52 52z" fill="#FFF"/></g></svg>',
        })}
      >
        Svelte
      </option>
      <option
        value="node"
        data-kt-select-option={JSON.stringify({
          icon: '<svg width="20" height="20" viewBox="0 0 256 272"><g fill="none"><polygon fill="#8CC84B" points="128 0 256 64 256 208 128 272 0 208 0 64"/><path fill="#FFF" d="M128 40l96 48v96l-96 48-96-48V88z"/></g></svg>',
        })}
      >
        Node.js
      </option>
    </select>

			</div>
		</form>
	</div>
	<script src="../../dist/ktui.js"></script>
</body>

</html>
