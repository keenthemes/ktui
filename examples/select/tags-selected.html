<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tags Selected</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="../../ktui/dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<div>
				<label class="block mb-2 font-medium text-gray-700" for="select-basic">Tags Selected</label>

				<select
      data-kt-select
      data-kt-select-multiple="true"
      data-kt-select-tags="true"
      data-kt-select-placeholder="Select countries..."
      data-kt-select-pre-selected="italy,france"
    >
      <option value="">Select countries...</option>
      <option value="usa">United States</option>
      <option value="germany">Germany</option>
      <option value="italy">Italy</option>
      <option value="france">France</option>
      <option value="spain">Spain</option>
      <option value="japan">Japan</option>
    </select>

			</div>
		</form>
	</div>
	<script src="../../../node_modules/@keenthemes/ktui/dist/ktui.js"></script>
</body>

</html>
