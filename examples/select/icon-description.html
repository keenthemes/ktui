<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Icon Description</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="../../ktui/dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<div>
				<label class="block mb-2 font-medium text-gray-700" for="select-basic">Icon Description</label>

				<select data-kt-select>
      <option value="">Select a programming language...</option>
      <option
        value="js"
      >
        JavaScript
      </option>
      <option
        value="ts"
      >
        TypeScript
      </option>
      <option
        value="python"
      >
        Python
      </option>
      <option
        value="java"
      >
        Java
      </option>
      <option
        value="go"
      >
        Go
      </option>
    </select>

			</div>
		</form>
	</div>
	<script src="../../../node_modules/@keenthemes/ktui/dist/ktui.js"></script>
</body>

</html>
