<!--
Example: KTDatepicker with showOnFocus set to false (calendar does not open on input focus)
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepicker showOnFocus = false</title>
  <link rel="stylesheet" href="../../dist/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
    <form class="flex flex-col gap-6">
      <div>
        <label class="block mb-2 font-medium text-gray-700" for="datepicker-showonfocus-false">Show On Focus: false</label>
        <div class="kt-datepicker" data-kt-datepicker="true" data-kt-datepicker-show-on-focus="false">
          <input id="datepicker-showonfocus-false" placeholder="Select a date" />
        </div>
      </div>
    </form>
  </div>
  <script src="../../dist/ktui.js"></script>
</body>
</html>
