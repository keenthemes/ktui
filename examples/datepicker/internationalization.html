<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTUI Datepicker - Internationalization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../dist/ktui.js"></script>
    <link rel="stylesheet" href="../../dist/styles.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">KTUI Datepicker - Internationalization</h1>

        <!-- English (US) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">English (United States)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select date (en-US):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="mm/dd/yyyy" class="hidden">
                </div>
            </div>
        </div>

        <!-- Spanish (Spain) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Spanish (Spain)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar fecha (es-ES):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="dd/mm/yyyy" class="hidden">
                </div>
            </div>
        </div>

        <!-- French (France) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">French (France)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Sélectionner une date (fr-FR):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="dd/mm/yyyy" class="hidden">
                </div>
            </div>
        </div>

        <!-- German (Germany) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">German (Germany)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Datum auswählen (de-DE):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="dd.mm.yyyy" class="hidden">
                </div>
            </div>
        </div>

        <!-- Chinese (China) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Chinese (China)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">选择日期 (zh-CN):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="yyyy/mm/dd" class="hidden">
                </div>
            </div>
        </div>

        <!-- Japanese (Japan) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Japanese (Japan)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">日付を選択 (ja-JP):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="yyyy/mm/dd" class="hidden">
                </div>
            </div>
        </div>

        <!-- Korean (South Korea) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Korean (South Korea)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">날짜 선택 (ko-KR):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="yyyy/mm/dd" class="hidden">
                </div>
            </div>
        </div>

        <!-- Arabic (Egypt) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Arabic (Egypt)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">اختر التاريخ (ar-EG):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="dd/mm/yyyy" class="hidden">
                </div>
            </div>
        </div>

        <!-- Russian (Russia) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Russian (Russia)</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Выберите дату (ru-RU):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="dd.mm.yyyy" class="hidden">
                </div>
            </div>
        </div>

        <!-- Date Range with Locale -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Date Range with Locale</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select date range (Spanish):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-start placeholder="Fecha inicio" class="hidden">
                    <input type="text" data-kt-datepicker-end placeholder="Fecha fin" class="hidden">
                </div>
            </div>
        </div>

        <!-- Multi-Date with Locale -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Multi-Date with Locale</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select multiple dates (French):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="Sélectionner des dates" class="hidden">
                </div>
            </div>
        </div>

        <!-- Time with Locale -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Time with Locale</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select date and time (German):</label>
                <div class="kt-datepicker" data-kt-datepicker-segmented>
                    <input type="text" data-kt-datepicker-input placeholder="dd.mm.yyyy hh:mm" class="hidden">
                </div>
            </div>
        </div>

        <!-- Locale Comparison -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Locale Comparison</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">English (US):</label>
                        <div class="kt-datepicker" data-kt-datepicker-segmented>
                            <input type="text" data-kt-datepicker-input placeholder="mm/dd/yyyy" class="hidden">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">German (DE):</label>
                        <div class="kt-datepicker" data-kt-datepicker-segmented>
                            <input type="text" data-kt-datepicker-input placeholder="dd.mm.yyyy" class="hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize English (US) datepicker
        const enUSDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[0],
            {
                locale: 'en-US',
                format: 'MM/dd/yyyy',
                onChange: (date) => {
                    console.log('English (US) datepicker:', date);
                }
            }
        );

        // Initialize Spanish (Spain) datepicker
        const esESDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[1],
            {
                locale: 'es-ES',
                format: 'dd/MM/yyyy',
                onChange: (date) => {
                    console.log('Spanish (Spain) datepicker:', date);
                }
            }
        );

        // Initialize French (France) datepicker
        const frFRDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[2],
            {
                locale: 'fr-FR',
                format: 'dd/MM/yyyy',
                onChange: (date) => {
                    console.log('French (France) datepicker:', date);
                }
            }
        );

        // Initialize German (Germany) datepicker
        const deDEDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[3],
            {
                locale: 'de-DE',
                format: 'dd.MM.yyyy',
                onChange: (date) => {
                    console.log('German (Germany) datepicker:', date);
                }
            }
        );

        // Initialize Chinese (China) datepicker
        const zhCNDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[4],
            {
                locale: 'zh-CN',
                format: 'yyyy/MM/dd',
                onChange: (date) => {
                    console.log('Chinese (China) datepicker:', date);
                }
            }
        );

        // Initialize Japanese (Japan) datepicker
        const jaJPDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[5],
            {
                locale: 'ja-JP',
                format: 'yyyy/MM/dd',
                onChange: (date) => {
                    console.log('Japanese (Japan) datepicker:', date);
                }
            }
        );

        // Initialize Korean (South Korea) datepicker
        const koKRDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[6],
            {
                locale: 'ko-KR',
                format: 'yyyy/MM/dd',
                onChange: (date) => {
                    console.log('Korean (South Korea) datepicker:', date);
                }
            }
        );

        // Initialize Arabic (Egypt) datepicker
        const arEGDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[7],
            {
                locale: 'ar-EG',
                format: 'dd/MM/yyyy',
                onChange: (date) => {
                    console.log('Arabic (Egypt) datepicker:', date);
                }
            }
        );

        // Initialize Russian (Russia) datepicker
        const ruRUDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[8],
            {
                locale: 'ru-RU',
                format: 'dd.MM.yyyy',
                onChange: (date) => {
                    console.log('Russian (Russia) datepicker:', date);
                }
            }
        );

        // Initialize date range with Spanish locale
        const esRangeDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[9],
            {
                locale: 'es-ES',
                range: true,
                format: 'dd/MM/yyyy',
                rangeSeparator: ' - ',
                onChange: (dateRange) => {
                    console.log('Spanish range datepicker:', dateRange);
                }
            }
        );

        // Initialize multi-date with French locale
        const frMultiDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[10],
            {
                locale: 'fr-FR',
                multiDateSelection: true,
                format: 'dd/MM/yyyy',
                maxDates: 5,
                onChange: (dates) => {
                    console.log('French multi-date datepicker:', dates);
                }
            }
        );

        // Initialize time with German locale
        const deTimeDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[11],
            {
                locale: 'de-DE',
                format: 'dd.MM.yyyy',
                enableTime: true,
                timeFormat: 'HH:mm',
                onChange: (date) => {
                    console.log('German time datepicker:', date);
                }
            }
        );

        // Initialize comparison datepickers
        const enComparisonDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[12],
            {
                locale: 'en-US',
                format: 'MM/dd/yyyy',
                onChange: (date) => {
                    console.log('English comparison datepicker:', date);
                }
            }
        );

        const deComparisonDatepicker = new KTDatepicker(
            document.querySelectorAll('.kt-datepicker')[13],
            {
                locale: 'de-DE',
                format: 'dd.MM.yyyy',
                onChange: (date) => {
                    console.log('German comparison datepicker:', date);
                }
            }
        );
    </script>
</body>
</html>
