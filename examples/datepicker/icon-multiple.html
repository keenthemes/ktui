<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datepicker Icon Multiple</title>
	<link rel="stylesheet" href="../../dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<div>
				<label class="block mb-2 font-medium text-gray-700" for="datepicker-multi">Icon Multiple</label>
				<input
					id="datepicker-multi"
					class="kt-datepicker"
					data-kt-datepicker="true"
					placeholder="Select multiple dates"
				/>
			</div>
		</form>
	</div>
	<script src="../../dist/ktui.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var input = document.getElementById('datepicker-multi');
			var instance = input && input.instance;
			if (instance && typeof instance.setTemplates === 'function') {
				instance.setTemplates({
					dayCell: function({ date, isCurrentMonth, isToday, isSelected }) {
						var classes = 'w-8 h-8 flex items-center justify-center rounded-full cursor-pointer relative ';
						if (isToday) classes += 'bg-primary-100 text-primary-700 ';
						if (isSelected) classes += 'bg-primary-600 text-white ';
						if (!isCurrentMonth) classes += 'text-gray-300 ';
						var isWeekend = date.getDay() === 0 || date.getDay() === 6;
						var badge = isWeekend ? "<span class='absolute top-0 right-0 w-2 h-2 bg-pink-400 rounded-full'></span>" : '';
						return "<td class='" + classes + "'>" + date.getDate() + badge + "</td>";
					}
				});
				if (typeof instance.core?.setMode === 'function') {
					instance.core.setMode('multi');
				}
			}
		});
	</script>
</body>

</html>
