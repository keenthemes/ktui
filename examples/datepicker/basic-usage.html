<!--
  KTUI Datepicker Example: Basic Usage
  - Card/panel layout matches toast/example.html
  - Heading, clean structure, consistent spacing
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTUI Datepicker: Basic Usage</title>
  <link rel="stylesheet" href="../../dist/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="bg-white rounded-lg shadow p-8 w-full max-w-md mt-10 mx-auto">
    <h2 class="text-xl font-bold mb-4">Basic Usage</h2>
    <form class="flex flex-col gap-6">
      <div>
        <label class="block mb-2 font-medium text-gray-700" for="datepicker-basic">Select a date</label>
        <div class="kt-datepicker" data-kt-datepicker="true">
          <input id="datepicker-basic" placeholder="Select a date" />
        </div>
      </div>
    </form>
  </div>
  <script src="../../dist/ktui.js"></script>
</body>
</html>
