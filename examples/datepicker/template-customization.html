<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datepicker Template Customization</title>
	<link rel="stylesheet" href="../../dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<div>
				<label class="block mb-2 font-medium text-gray-700" for="datepicker-custom">Template Customization</label>
				<input
					id="datepicker-custom"
					class="kt-datepicker"
					data-kt-datepicker="true"
					placeholder="Pick a date..."
				/>
			</div>
		</form>
	</div>
	<script src="../../dist/ktui.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var input = document.getElementById('datepicker-custom');
			var instance = input && input.instance;
			if (instance && typeof instance.setTemplates === 'function') {
				instance.setTemplates({
					header: function({ month, year }) {
						return "<div class='text-lg font-bold text-primary-600 flex justify-center items-center py-2 bg-primary-50 rounded-t'>" + ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][month] + " " + year + "</div>";
					},
					dayCell: function({ date, isCurrentMonth, isToday, isSelected }) {
						var classes = 'w-8 h-8 flex items-center justify-center rounded-full cursor-pointer ';
						if (isToday) classes += 'bg-primary-100 text-primary-700 ';
						if (isSelected) classes += 'bg-primary-600 text-white ';
						if (!isCurrentMonth) classes += 'text-gray-300 ';
						return "<td class='" + classes + "'>" + date.getDate() + "</td>";
					}
				});
			}
		});
	</script>
</body>

</html>
