<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datepicker Template Customization</title>
	<link rel="stylesheet" href="../../dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<!--
			Correct usage: The datepicker must be initialized on a container element (e.g., <div data-kt-datepicker="true">),
			with the <input> as a child. Do NOT put data-kt-datepicker on the input itself.
			For advanced config, see configuration.md.
			-->
			<div class="kt-datepicker" data-kt-datepicker="true">
			<input
				id="datepicker-custom"
				placeholder="Pick a date..."
			/>
			</div>

			<!-- Example: Custom header template using data-kt-datepicker-config -->
			<div class="kt-datepicker mt-8" data-kt-datepicker="true"
				data-kt-datepicker-config='{"templates": { "header": "<div data-kt-datepicker-header style=\"background:#e0f7fa;color:#00796b;padding:8px;border-radius:4px;text-align:center;font-weight:bold;\">Custom Header: {{month}} {{year}}</div>" }}'>
			<input
				id="datepicker-custom-header"
				placeholder="Pick a date (custom header)..."
			/>
			</div>

			<!-- Example: Custom month navigation arrows -->
			<div class="kt-datepicker mt-8" data-kt-datepicker="true"
				data-kt-datepicker-config='{"templates": {
				"prevButton": "<button type=\"button\" data-kt-datepicker-prev aria-label=\"Previous month\" style=\"color:#d84315;font-size:20px;\">&#8592; Prev</button>",
				"nextButton": "<button type=\"button\" data-kt-datepicker-next aria-label=\"Next month\" style=\"color:#1e88e5;font-size:20px;\">Next &#8594;</button>"
				}}'>
			<input
				id="datepicker-custom-arrows"
				placeholder="Pick a date (custom arrows)..."
			/>
			</div>

			<!-- Example: Custom day cell template -->
			<div class="kt-datepicker mt-8" data-kt-datepicker="true"
				data-kt-datepicker-config='{"templates": {
				"dayCell": "<td data-kt-datepicker-day style=\"background:#fffde7;color:#fbc02d;border-radius:50%;text-align:center;\"><button type=\"button\" data-day=\"{{day}}\" aria-label=\"Select {{day}}\" tabindex=\"-1\">🌞 {{day}}</button></td>"
				}}'>
			<input
				id="datepicker-custom-daycell"
				placeholder="Pick a date (custom day cell)..."
			/>
			</div>

			<!-- Example: Custom footer template -->
			<div class="kt-datepicker mt-8" data-kt-datepicker="true"
				data-kt-datepicker-config='{"templates": {
				"footer": "<div data-kt-datepicker-footer style=\"background:#f3e5f5;padding:8px;text-align:right;\"><button type=\"button\" data-kt-datepicker-today style=\"margin-right:8px;\">Today 🎯</button><button type=\"button\" data-kt-datepicker-clear style=\"margin-right:8px;\">Clear ❌</button><button type=\"button\" data-kt-datepicker-apply>Apply ✅</button></div>"
				}}'>
			<input
				id="datepicker-custom-footer"
				placeholder="Pick a date (custom footer)..."
			/>
			</div>

			<!-- Example: Custom calendar grid template -->
			<div class="kt-datepicker mt-8" data-kt-datepicker="true"
				data-kt-datepicker-config='{"templates": {
				"calendarGrid": "<table data-kt-datepicker-calendar-grid style=\"border:2px solid #b2dfdb;background:#e0f2f1;\" role=\"grid\" aria-label=\"Calendar\" aria-readonly=\"true\">{{calendar}}</table>"
				}}'>
			<input
				id="datepicker-custom-calendargrid"
				placeholder="Pick a date (custom calendar grid)..."
			/>
			</div>

			<!-- Example: Custom today, clear, and apply buttons -->
			<div class="kt-datepicker mt-8" data-kt-datepicker="true"
				data-kt-datepicker-config='{"templates": {
				"todayButton": "<button type=\"button\" data-kt-datepicker-today style=\"background:#43a047;color:#fff;border-radius:4px;padding:4px 12px;\">Today</button>",
				"clearButton": "<button type=\"button\" data-kt-datepicker-clear style=\"background:#e53935;color:#fff;border-radius:4px;padding:4px 12px;\">Clear</button>",
				"applyButton": "<button type=\"button\" data-kt-datepicker-apply style=\"background:#1e88e5;color:#fff;border-radius:4px;padding:4px 12px;\">Apply</button>"
				}}'>
			<input
				id="datepicker-custom-buttons"
				placeholder="Pick a date (custom buttons)..."
			/>
			</div>
		</form>
	</div>
	<script src="../../dist/ktui.js"></script>
</body>

</html>
