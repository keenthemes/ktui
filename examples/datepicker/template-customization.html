<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datepicker Template Customization</title>
	<link rel="stylesheet" href="../../dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<!--
  Correct usage: The datepicker must be initialized on a container element (e.g., <div data-kt-datepicker="true">),
  with the <input> as a child. Do NOT put data-kt-datepicker on the input itself.
  For advanced config, see configuration.md.
-->
<div class="kt-datepicker" data-kt-datepicker="true" data-kt-datepicker-config='{"header": "<div class=\"text-lg font-bold text-primary-600 flex justify-center items-center py-2 bg-primary-50 rounded-t\">{{monthName}} {{year}}</div>", "dayCell": "<td class=\"w-8 h-8 flex items-center justify-center rounded-full cursor-pointer\">{{day}}</td>"}'>
  <input
    id="datepicker-custom"
    placeholder="Pick a date..."
  />
</div>
		</form>
	</div>
	<script src="../../dist/ktui.js"></script>
</body>

</html>
