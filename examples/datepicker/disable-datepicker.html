<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Disable Datepicker</title>
	<link rel="stylesheet" href="../../dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<div>
				<label class="block mb-2 font-medium text-gray-700" for="datepicker-disabled">Disable Datepicker</label>
				<input
					id="datepicker-disabled"
					class="kt-datepicker"
					data-kt-datepicker="true"
					disabled
					placeholder="Datepicker disabled..."
				/>
			</div>
		</form>
	</div>
	<script src="../../dist/ktui.js"></script>
</body>

</html>
