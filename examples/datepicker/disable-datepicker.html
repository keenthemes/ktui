<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Disable Datepicker</title>
	<link rel="stylesheet" href="../../dist/styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
	<div class="bg-white rounded-lg shadow p-8 w-full max-w-sm mt-10 mx-auto">
		<form class="flex flex-col gap-6">
			<div>
				<label class="block mb-2 font-medium text-gray-700" for="datepicker-disabled">Disable Datepicker</label>
				<!--
  Correct usage: The datepicker must be initialized on a container element (e.g., <div data-kt-datepicker="true">),
  with the <input> as a child. Do NOT put data-kt-datepicker on the input itself.
  For advanced config, see configuration.md.
-->
<div class="kt-datepicker" data-kt-datepicker="true">
  <input
    id="datepicker-disabled"
    disabled
    placeholder="Datepicker disabled..."
  />
</div>
<script src="../../dist/ktui.js"></script>
		</form>
	</div>
</body>

</html>
