<!--
  KTUI Alert Examples (JS API Only)
  - All alerts are triggered via KTAlert.show({...})
  - No data-kt-alert attributes or auto-init
  - Pattern matches Toast examples for consistency
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTUI Alert Examples</title>
  <link rel="stylesheet" href="../../dist/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="bg-white rounded-lg shadow p-8 w-full max-w-md mt-10 mx-auto">
    <h2 class="text-xl font-bold mb-4">KTUI Alert Examples</h2>

    <!-- Alert Types -->
    <div class="mb-6">
      <h3 class="font-semibold mb-2">Alert Types</h3>
      <div class="flex flex-col gap-4">
        <button id="alert-info" class="kt-btn w-full">Show Info Alert</button>
        <button id="alert-success" class="kt-btn w-full">Show Success Alert</button>
        <button id="alert-error" class="kt-btn w-full">Show Error Alert</button>
        <button id="alert-warning" class="kt-btn w-full">Show Warning Alert</button>
        <button id="alert-question" class="kt-btn w-full">Show Question Alert</button>
      </div>
    </div>

    <!-- Modal & Non-Modal -->
    <div class="mb-6">
      <h3 class="font-semibold mb-2">Modal & Non-Modal</h3>
      <div class="flex flex-col gap-4">
        <button id="alert-modal" class="kt-btn w-full">Show Modal Alert</button>
        <button id="alert-nonmodal" class="kt-btn w-full">Show Non-Modal Alert</button>
      </div>
    </div>

    <!-- Confirmation & Input -->
    <div class="mb-6">
      <h3 class="font-semibold mb-2">Confirmation & Input</h3>
      <div class="flex flex-col gap-4">
        <button id="alert-confirm" class="kt-btn w-full">Show Confirmation Dialog</button>
        <button id="alert-input" class="kt-btn w-full">Show Prompt/Input Alert</button>
      </div>
    </div>

    <!-- Custom Content & Dismissible -->
    <div class="mb-6">
      <h3 class="font-semibold mb-2">Custom & Dismissible</h3>
      <div class="flex flex-col gap-4">
        <button id="alert-custom" class="kt-btn w-full">Show Custom Content Alert</button>
        <button id="alert-dismissible" class="kt-btn w-full">Show Dismissible Alert</button>
      </div>
    </div>

  </div>
  <script src="../../dist/ktui.js"></script>
  <script>
    // Alert Types
    document.getElementById('alert-info').onclick = () => KTAlert.fire({ type: 'info', title: 'Info', message: 'This is an info alert.' });
    document.getElementById('alert-success').onclick = () => KTAlert.fire({ type: 'success', title: 'Success', message: 'Action completed successfully!' });
    document.getElementById('alert-error').onclick = () => KTAlert.fire({ type: 'error', title: 'Error', message: 'Something went wrong.' });
    document.getElementById('alert-warning').onclick = () => KTAlert.fire({ type: 'warning', title: 'Warning', message: 'Please check your input.' });
    document.getElementById('alert-question').onclick = () => KTAlert.fire({ type: 'question', title: 'Are you sure?', message: 'Do you want to proceed?' });

    // Modal & Non-Modal
    document.getElementById('alert-modal').onclick = () => KTAlert.fire({ type: 'info', title: 'Modal Alert', message: 'This is a modal alert.', modal: true });
    document.getElementById('alert-nonmodal').onclick = () => KTAlert.fire({ type: 'info', title: 'Non-Modal Alert', message: 'This is a non-modal alert.', modal: false });

    // Confirmation & Input
    document.getElementById('alert-confirm').onclick = () => KTAlert.fire({ type: 'question', title: 'Confirm Action', message: 'Are you sure you want to continue?', confirmText: 'Yes', cancelText: 'No', modal: true, dismissible: true });
    document.getElementById('alert-input').onclick = () => KTAlert.fire({ type: 'info', title: 'Enter Your Name', message: 'Please provide your name below:', input: true, confirmText: 'Submit', cancelText: 'Cancel', modal: true, dismissible: true });

    // Custom Content & Dismissible
    document.getElementById('alert-custom').onclick = () => KTAlert.fire({ type: 'success', title: 'Custom Content', customContent: '<img src="https://placekitten.com/80/80" alt="Kitten" class="rounded-full mx-auto mb-2" /> <div class="text-center">Here is a custom image!</div>', modal: true, dismissible: true });
    document.getElementById('alert-dismissible').onclick = () => KTAlert.fire({ type: 'info', title: 'Dismissible', message: 'You can close this alert.', dismissible: true });
  </script>
</body>
</html>
